<div>
  <label for="title">Title: </label>
  <input type="text" name="title" [(ngModel)]="postToAdd.title">
</div>
<div>
  <label for="body">Body: </label>
  <input type="text" name="body" [(ngModel)]="postToAdd.body">
</div>
<button (click)="addPost()">Add Post</button>
<h1>Posts</h1>
<div *ngFor="let blogPost of blogPosts">
  <h2>{{blogPost.title}}</h2>
  <p>{{blogPost.author}}</p>
  <p>{{blogPost.body}}</p>
</div>
